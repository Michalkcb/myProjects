<!DOCTYPE html>
<html lang="en">
  <head>

    <title>to do app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">

      <div id="list">

           <li class="task">zadanie-2</li>
           <li class="task">zadanie-3</li>
            <li class="task">zadanie-4</li>
            <li class="task">zadanie-5</li>
            <li class="task">zadanie-6</li>
            <li class="task">zadanie-7</li>
            <li class="task">zadanie-8</li>
            <li class="task">zadanie-9</li>
            <li class="task">zadanie-10</li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
