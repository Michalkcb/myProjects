<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Another Paint in Canvas</title>

</head>
<body>

    <canvas id="canvas">
    </canvas>

    <div>
        <button class="white" onclick ="app.changeColor('white')"></button>
        <button class="red" onclick ="app.changeColor('red')"></button>
        <button class="green" onclick ="app.changeColor('green')"></button>
        <button class="blue" onclick ="app.changeColor('blue')"></button>
        <button class="yellow" onclick ="app.changeColor('yellow')"></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
